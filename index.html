<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="./src/css/main.css"/>
    </head>
    <body>
        <div class="images" id="images"></div>
        <div class="sideHeadings">
            <div class="ctrl">Controls</div>
            <div class="desc">Items</div>
        </div>
        <div class="centered game">
            <div class="gameName">Starfall</div>

            <div class="outerGlowBox"></div>
                <div class="innerGlowBox"></div>

                <div class="progressBox" id="progress"></div>

                <canvas class="screen" height="700" width ="1100"></canvas>
                <nav class="menu"></nav>
                <nav class="controls">
                    <div class="directions up" id="up" title="Move Up"></div>
                    <div class="directions right" id="right" title="Move Right"></div>
                    <div class="directions down" id="down" title="Move Down"></div>
                    <div class="directions left" id="left" title="Move Left"></div>
                    <div class="confirm" id="confirm" title="Confirm: E or ENTER"></div>
                    <div class="quit" id="quit" title="Quit Game: Q or ESC"></div>
                    <div class="music" id="music" title="Sound: Play/Mute"></div>
                </nav>
                </nav>
            </div> 
        </div>
    </body>
    <script type="module" src="src/js/index.js"></script>
</html>
